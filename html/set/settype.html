<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>设置-流程类型</title>
<link rel="stylesheet" type="text/css" href="../../protected/assets/css/home.css">
<link rel="stylesheet" type="text/css" href="../../protected/assets/css/set/set.css">
<script type="text/javascript" src="../../protected/assets/js/jquery.min.js"></script>
</head>
<body>
<div class="pb20">
	<div class="set">
		 <div class="settype"><!--流程类型 开始-->
			<div class="settitle">列表：流程类型</div>
			<div id="setheight" class="settype_main">
				<div class="settype_newbtn"><a href="setTypeNew.html" target="main">新建</a></div>
				<div class="settype_table">
					<table width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<th width="38%"><div class="settype_margin"><p>名称</p></div></th>
							<th width="38%"><p>描述</p></th>
							<th width="24%"><p class="settype_p">显示顺序</p></th>
						</tr>
						<tr>
							<td width="38%"><div class="settype_margin"><a href="#">报表填报</a></div></td>
							<td width="38%">报表填报</td>
							<td width="24%">-2</td>
						</tr>
						<tr>
							<td width="38%"><div class="settype_margin"><a href="#">考勤管理</a></div></td>
							<td width="38%">考勤管理</td>
							<td width="24%">0</td>
						</tr>
						<tr>
							<td width="38%"><div class="settype_margin"><a href="">客服流程</a></div></td>
							<td width="38%">客服流程</td>
							<td width="24%">0</td>
						</tr>
						<tr>
							<td width="38%"><div class="settype_margin"><a href="#">项目管理</a></div></td>
							<td width="38%">项目管理</td>
							<td width="24%">0</td>
						</tr>
					</table>
				</div>
			</div>
		</div><!--流程类型 结束-->
	</div>
<script type="text/javascript" src="../../protected/assets/js/set/set.js"></script>
<script type="text/javascript">
//自适应高度
function heightChange(){
	var setHeight = document.getElementById("setheight");
	var bodyHeight = document.documentElement.clientHeight - 9 - 32 - 15;   //9代表的是上外边距，32是标题栏的高度，15是距离浏览器下部分的距离
	setHeight.style.minHeight = bodyHeight + "px";
}
window.onload = heightChange();
window.onresize = heightChange;
</script>
</div>
</body>
</html>
